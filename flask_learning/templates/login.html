{% extends "base.html" %}
{% block title %} Login page {% endblock %}
{% block content %}
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for msg in messages %}
        <p>{{msg}}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}
<h1>Login</h1>
<form action="#" method="post">
  <label for="name">Name</label>
  <input type="text" name="name" id="name">
  <input type="submit" value="Send">
</form>
{% endblock %}
